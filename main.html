<!doctype html>
<html ng-app="trucks_configurator">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="js/angular.min.js "></script>
	<script src="js/app.js "></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.steps.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.steps.css">
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>




    <div id="wrapper" class="container">

		<div class="page-header">
        	<h1>Конфигуратор</h1>
        </div>


        <div class="row">
            <form action="#" id="form-2" novalidate="novalidate">
                <div id="wizard">
                    <h3>Тип</h3>
                    <section>
                        <div ng-controller="ConfiguratorController as configurator">
                            <h2>{{configurator.truck.type}}</h2>
                            <h3>{{configurator.truck.subtype}}</h3>
                            <div ng-repeat="addition in configurator.truck.additions">
                                <h4>{{addition.name}}</h4>
                                <div ng-repeat="addition_variant in addition.addition_variants" class="radio">
                                    <label>
                                        <input type="radio"
                                               ng-model="av_mdl"
                                               ng-value="addition_variant.name"
                                               id="{{addition_variant.id}}"
                                               name="addition_variants_{{addition.id}}">
                                        {{addition_variant.name}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </section>

                    <h3>Шасси</h3>
                    <section>
                        2
                    </section>

                    <h3>Опции</h3>
                    <section>
                        3
                    </section>

                    <h3>Отправить</h3>
                    <section>
                        4
                    </section>
                </div>
            </form>

        </div>
		<div class="row">
			<div class="col-lg-8">

			</div>
		</div>
	</div>
</body>
</html>
